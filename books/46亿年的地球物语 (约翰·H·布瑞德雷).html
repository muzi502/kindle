					<div class="panel-body mk88"><p>通常，一个人很难对那些事不关己的纷争有所体会。当他转身凝视繁星满天的夜空，遥望地平线上绵延不绝的群山时，他的心中或许充满了宁静与祥和。诗人们时常被自己的内心世界抛弃，遂无休无止地吟唱着林间的寂静，吟唱着河流的平缓，吟唱着对自然世界无以复加的满足。然而，殊不知，大自然同人类的灵魂一样多灾多难。人类能从烦闷的自然中得到启示，使自我的烦闷归于安宁，如此福分绝非理性之果，而是另有他因。
